<html lang="en">
<head>

        crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Local -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- NavBar -->
    <nav style="width:100vw" class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">FileDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Files</a>
            </li>
        </div>
    </nav>

    <div id="loginContainer">
        <div id="formContainer" class="alert alert-light border border-dark">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input id="txtEmail" class=form-control" type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input id="txtPassword" class=form-control" type="password" placeholder="Password">
            </div>
        </div>
    
        <div id="buttonContainer" style="margin-top:1%">
            <button id="btnLoginLogout" class="btn btn-light border border-dark" style="margin-right:2%"></button>
        </div>
    </div>

    <script src="external.js"></script>
    <script src="login.js"></script>
