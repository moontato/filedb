<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Local -->
    <link rel="stylesheet" href="download.css">
    <script src="download.js"></script>
    <script src="list.js"></script>

</head>
<body>
    <button id="loginButton" class='btn btn-light border border-dark' onclick="location.href='/login.html';">Go to login page</button>
    <button id="uploadsButton" class='btn btn-light border border-dark' onclick="location.href='/index.html';">Go to Uploads</button>


    <div id="titleForm" class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Game Title</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Folder</div>
            </div>
            <input type="text" class="form-control" id="gameTitle" placeholder="Game Title">
        </div>
        <small id="titleHelp" class="form-text text-muted">Please complete the field above before downloading.</small>
    </div>
    <button id="downloadButton" class="btn btn-light border border-dark">Download</button>

    <div id="titlesBox" class="alert alert-dark">
        <table id="titles">
            <!-- Create New Table Elements -->
        </table>
    </div>


    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>
    <script src="external.js"></script>
</body>
</html>
